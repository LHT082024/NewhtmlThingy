<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gwenpool Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>superhero</h1>
      <article class="card-container">
        <div class="img-container">
          <img
            src="./Images/Gwenpool_Unmasked-removebg-preview.png"
            alt="Gwenpool"
          />
        </div>

        <div class="details-container">
          <h2 class="name">Gwenpool</h2>
          <h3 class="occupation">Superhero</h3>

          <div class="card-details">
            <div class="item">
              <p class="value">19</p>
              <p class="label">Age</p>
            </div>

            <div class="item">
              <p class="value">59 kg</p>
              <p class="label">weight</p>
            </div>
            <div class="item">
              <p class="value">170 cm</p>
              <p class="label">height</p>
            </div>
          </div>
          <div class="description">
            <p class="value">cute, no superpowers not related to deadpool</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
